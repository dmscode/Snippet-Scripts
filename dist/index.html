<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#4CAF50">
    <meta name="description" content="一个便捷的剪贴板文本处理工具">
    <link rel="manifest" href="./manifest.json">
    <link rel="icon" type="image/svg+xml" href="./assets/icon-192x192.svg">
    <title>剪贴板操作工具</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <div class="container">
        <h1>文本片段处理器 <small id="version"></small></h1>
        <p>对当前剪切板中的内容进行处理，并写回到剪切板。</p>
        <div class="section" id="flows">
            <h2>定向处理</h2>
            <p>执行预设的工作流</p>
            <!-- 动作按钮将被动态创建 -->
        </div>
        <div class="section" id="actions">
            <h2>处理操作</h2>
            <p>可根据需求依次点击自己所需要的操作</p>
            <!-- 动作按钮将被动态创建 -->
        </div>
        <div class="section" id="support">
            <h2>支持作者</h2>
            <p>如果这个工具对你有帮助，欢迎请作者喝杯咖啡 ☕</p>
            <a href="https://afdian.com/a/daomishu" target="_blank" style="display: inline-block;">
                <button id="support-button" style="background: linear-gradient(145deg, var(--accent-color), var(--accent-hover));">
                    请我喝杯咖啡
                </button>
            </a>
        </div>
    </div>

    <script src="./main.js"></script>
    <script src="./assets/modal.js"></script>
    <script src="./assets/app.js"></script>

    <!-- 通用模态窗口 -->
    <div id="common-modal" class="modal">
        <div class="modal-content">
            <span class="modal-close">&times;</span>
            <h2 id="modal-title"></h2>
            <p id="modal-description"></p>
            <div id="modal-input-container" style="display: none;">
                <textarea id="input-text" placeholder="在此输入文本..."></textarea>
                <div class="modal-buttons">
                    <button class="modal-button secondary" id="cancel-input">取消</button>
                    <button class="modal-button primary" id="confirm-input">确认</button>
                </div>
            </div>
            <div id="modal-result-container" style="display: none;">
                <pre id="modal-content" class="modal-pre"></pre>
                <div class="modal-buttons">
                    <button class="modal-button primary" id="close-modal">关闭</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
